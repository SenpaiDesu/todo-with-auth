<mat-card class='form-block'>
  <mat-card-title>TODO</mat-card-title>
  <mat-card-content>
    <mat-card class='margin-top-10' *ngFor='let item of todoList'>
      <mat-card-content class='todo-item'>
        <span class='text'>{{ item.text }}</span>
        <button mat-button class='close' color='warn' (click)='onDelete(item._id)'>X</button>
      </mat-card-content>
    </mat-card>  
  </mat-card-content>
</mat-card>
